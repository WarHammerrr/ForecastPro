<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <div class="container">
        <div class="container py-3">
            <header>
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ">
                    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                        <span id="top" class="fs-3"><strong>ForecastPro</strong></span>
                    </a>
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    </nav>
                </div>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h2 id="title" class="display-7 fw-normal text-body">Any city, any forecast—fast.</h2>
                    <h4  id="caption" class="fs-5 text-body">Access professional-grade forecasts with ease. ForecastPro—your
                        expert source for detailed and reliable weather information.</h4>
                        <div class="search-container">
                            <input type="text" id="search-bar">
                            <button id="search-button" onclick=handleSearch()>Search</button>
                        </div>
                </div>
            </header>

            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center">
                    <div class="col">
                        <div id="mybox" class="card mb-4 rounded-3 shadow-sm ">
                            <div class="card-header py-3">
                                <h4 id="ccity" class="my-0 fw-normal">Home</h4>
                            </div>
                            <div class="card-body">
                                <h3 id="date" class="card-title pricing-card-title">Today<small
                                        class="text-body-secondary fw-light"></small></h3>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li id="lan">0.0</li>
                                    <li id="lon">0.0</li>
                                    <li id="wea">Weather</li>

                                </ul>

                            </div>
                        </div>
                    </div>

                </div>

                <h3 id="mall" class="display-8 text-center mb-4 my-2">Weather Insights</h3>

                <div class="table-responsive">
                    <table id="info" class="table table-striped table-bordered table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th  style="width:5%;"></th>
                                <th style="width:15%;">Temperature</th>
                                <th style="width:15%;">Temp_min</th>
                                <th style="width:15%;">Temp_max</th>
                                <th style="width:15%;">Pressure</th>
                                <th style="width:15%;">Humidity</th>
                                <th style="width:15%;">WindSpeed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th id="city" scope="row" class="text-start"></th>
                                <td id="temp"></td>
                                <td id="tmin"></td>
                                <td id="tmax"></td>
                                <td id="press"></td>
                                <td id="hum"></td>
                                <td id="wspeed"></td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </main>
        </div>
    </div>

</body>
</html>
